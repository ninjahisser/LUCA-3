<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-
scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <a href="index.html" class="brand">Fictief Merk</a>
        <nav aria-label="Hoofdnavigatie">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Missie & Visie</a></li>
                <li><a aria-current="page" href="contact.html">Contact</a></ li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact</h1>
        <form class="contact-form" aria-labelledby="contacttitel">
            <h2 id="contacttitel" class="vh">Stuur ons een bericht</h2>
            <label for="naam">Naam</label>
            <input id="naam" name="naam" type="text" placeholder="Voor- en achternaam" required>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" placeholder="jij@voorbeeld.be" required>
            <label for="bericht">Bericht</label>
            <textarea id="bericht" name="bericht" rows="5" placeholder="Waarmee kunnen we helpen?" required></textarea>
            <button type="submit">Verstuur</button>
            <p class="form-note">⚠ Dit is een oefenformulier — er wordt niets verzonden.</p>
        </form>
    </main>
    <footer>
        <small>&copy; <span id="year"></span> Fictief Merk</small>
    </footer>
    <script src="scripts/year_fetcher.js"></script>
</body>
</html>
