<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie files voorbeeld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lottie Animation Example</h1>

    <!-- Speed control slider -->
    <div class="controls">
        <label for="speed-slider">Lichaam Snelheid:</label>
        <input type="range" id="speed-slider" min="0.1" max="3" step="0.1" value="1">
        <span id="speed-value">1x</span>
    </div>

    <!-- Lottie containers, een plek waar de animaties worden weergegeven door code in script.js -->
    <div class="animation-stack">
        <div id="lichaam-container"></div>
        <div id="oog-container"></div>
    </div>
    
    <!-- 
    Lottie Web library, als we dit laden dan 
    voegen we ondersteuning toe om lottie files 
    te lezen en af te spelen! 
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
