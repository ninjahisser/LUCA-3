<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            min-width: 220px;
            padding: 10px;
        }

        button {
            margin: 5px 0;
            padding: 6px 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        #logBox {
            margin-top: 10px;
            width: 100%;
            height: 120px;
            font-size: 12px;
            background: #111;
            color: #0f0;
            border: 1px solid #444;
            border-radius: 4px;
            resize: none;
        }
    </style>
</head>

<body>
    <h3>Bias Filter</h3>
    <button id="blockLeft">Select Left</button>
    <button id="blockRight">Select Right</button>
    <button id="applyBias">Apply to Page</button>
    <textarea id="logBox" readonly></textarea>
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API Key" style="width:100%;margin-bottom:5px;">
    <button id="saveApiKey">Save API Key</button>
    <button id="clearLogs">Clear Console</button>
</body>
<script src="popup.js"></script>

</html>
